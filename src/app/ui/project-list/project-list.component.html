<h1 class="projectList-title">Project list</h1>

<ul *ngIf="data$ | async as data; else empty">
  <li class="projectList-item" *ngFor="let project of data">{{ project.id }}. {{ project.name }}, {{ project.owner }}, {{project.description}}</li>
</ul>
<ng-template #empty> There is no data </ng-template>
